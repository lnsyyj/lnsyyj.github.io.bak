        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">[root@centos7 ltp-install]# ./runltp -h</span><br><span class="line"></span><br><span class="line">    usage: runltp [ -a EMAIL_TO ] [ -c NUM_PROCS ] [ -C FAILCMDFILE ] [ -T TCONFCMDFILE ]</span><br><span class="line">    [ -d TMPDIR ] [ -D NUM_PROCS,NUM_FILES,NUM_BYTES,CLEAN_FLAG ] -e [ -f CMDFILES(,...) ]</span><br><span class="line">    [ -g HTMLFILE] [ -i NUM_PROCS ] [ -l LOGFILE ] [ -m NUM_PROCS,CHUNKS,BYTES,HANGUP_FLAG ]</span><br><span class="line">    -N -n [ -o OUTPUTFILE ] -p -q -Q [ -r LTPROOT ] [ -s PATTERN ] [ -t DURATION ]</span><br><span class="line">    -v [ -w CMDFILEADDR ] [ -x INSTANCES ] [ -b DEVICE ] [-B LTP_DEV_FS_TYPE]</span><br><span class="line">[ -F LOOPS,PERCENTAGE ] [ -z BIG_DEVICE ] [-Z  LTP_BIG_DEV_FS_TYPE]</span><br><span class="line">					</span><br><span class="line">					# 将所有报告通过EMAIL方式发送到指定E-mail Address</span><br><span class="line">    -a EMAIL_TO     EMAIL all your Reports to this E-mail Address</span><br><span class="line">    				# 在后台额外增加CPU负载的情况下运行LTP</span><br><span class="line">    -c NUM_PROCS    Run LTP under additional background CPU load</span><br><span class="line">                    [NUM_PROCS = no. of processes creating the CPU Load by spinning over sqrt()</span><br><span class="line">                                 (Defaults to 1 when value)]</span><br><span class="line">    -C FAILCMDFILE  Command file with all failed test cases.</span><br><span class="line">    -T TCONFCMDFILE Command file with all test cases that are not fully tested.</span><br><span class="line">    -d TMPDIR       Directory where temporary files will be created.</span><br><span class="line">    -D NUM_PROCS,NUM_FILES,NUM_BYTES,CLEAN_FLAG</span><br><span class="line">                    Run LTP under additional background Load on Secondary Storage (Seperate by comma)</span><br><span class="line">                    [NUM_PROCS   = no. of processes creating Storage Load by spinning over write()]</span><br><span class="line">                    [NUM_FILES   = Write() to these many files (Defaults to 1 when value 0 or undefined)]</span><br><span class="line">                    [NUM_BYTES   = write these many bytes (defaults to 1GB, when value 0 or undefined)]</span><br><span class="line">                    [CLEAN_FLAG  = unlink file to which random data written, when value 1]</span><br><span class="line">    -e              Prints the date of the current LTP release</span><br><span class="line">    -f CMDFILES     Execute user defined list of testcases (separate with &apos;,&apos;)</span><br><span class="line">-F LOOPS,PERCENTAGE Induce PERCENTAGE Fault in the Kernel Subsystems, and, run each test for LOOPS loop</span><br><span class="line">    -g HTMLFILE     Create an additional HTML output format</span><br><span class="line">    -h              Help. Prints all available options.</span><br><span class="line">    -i NUM_PROCS    Run LTP under additional background Load on IO Bus</span><br><span class="line">                    [NUM_PROCS   = no. of processes creating IO Bus Load by spinning over sync()]</span><br><span class="line">    -K DMESG_LOG_DIR</span><br><span class="line">Log Kernel messages generated for each test cases inside this directory</span><br><span class="line">    -l LOGFILE      Log results of test in a logfile.</span><br><span class="line">    -m NUM_PROCS,CHUNKS,BYTES,HANGUP_FLAG</span><br><span class="line">                    Run LTP under additional background Load on Main memory (Seperate by comma)</span><br><span class="line">                    [NUM_PROCS   = no. of processes creating main Memory Load by spinning over malloc()]</span><br><span class="line">                    [CHUNKS      = malloc these many chunks (default is 1 when value 0 or undefined)]</span><br><span class="line">                    [BYTES       = malloc CHUNKS of BYTES bytes (default is 256MB when value 0 or undefined) ]</span><br><span class="line">                    [HANGUP_FLAG = hang in a sleep loop after memory allocated, when value 1]</span><br><span class="line">-M CHECK_TYPE</span><br><span class="line">[CHECK_TYPE=1 =&gt; Full Memory Leak Check tracing children as well]</span><br><span class="line">[CHECK_TYPE=2 =&gt; Thread Concurrency Check tracing children as well]</span><br><span class="line">[CHECK_TYPE=3 =&gt; Full Memory Leak &amp; Thread Concurrency Check tracing children as well]</span><br><span class="line">					# 运行所有网络测试</span><br><span class="line">    -N              Run all the networking tests.</span><br><span class="line">    				# 在后台额外增加网络流量的方式运行LTP</span><br><span class="line">    -n              Run LTP with network traffic in background.</span><br><span class="line">    				# 将测试输出重定向到文件</span><br><span class="line">    -o OUTPUTFILE   Redirect test output to a file.</span><br><span class="line">    				# 友好可读格式日志文件。</span><br><span class="line">    -p              Human readable format logfiles.</span><br><span class="line">    				# 打印较少的详细输出到屏幕。 这意味着不在kernel log中记录测试的开始信息</span><br><span class="line">    -q              Print less verbose output to screen. This implies not logging start of the test in kernel log.</span><br><span class="line">                    # 不在kernel log中记录测试开始信息</span><br><span class="line">    -Q              Don&apos;t log start of test in kernel log.</span><br><span class="line">    				# 安装testsuite的绝对路径</span><br><span class="line">    -r LTPROOT      Fully qualified path where testsuite is installed.</span><br><span class="line">    				# 随机化测试顺序</span><br><span class="line">    -R              Randomize test order.</span><br><span class="line">    				# 只运行与模式匹配的测试用例</span><br><span class="line">    -s PATTERN      Only run test cases which match PATTERN.</span><br><span class="line">    				# 跳过SKIPFILE中指定的测试</span><br><span class="line">    -S SKIPFILE     Skip tests specified in SKIPFILE</span><br><span class="line">    				# 在给定的时间内持续执行testsuite。例如：</span><br><span class="line">    -t DURATION     Execute the testsuite for given duration. Examples:</span><br><span class="line">                      -t 60s = 60 seconds</span><br><span class="line">                      -t 45m = 45 minutes</span><br><span class="line">                      -t 24h = 24 hours</span><br><span class="line">                      -t 2d  = 2 days</span><br><span class="line">                    # 执行testsuite迭代次数</span><br><span class="line">    -I ITERATIONS   Execute the testsuite ITERATIONS times.</span><br><span class="line">    				# 使用wget获取用户的测试用例列表</span><br><span class="line">    -w CMDFILEADDR  Uses wget to get the user&apos;s list of testcases.</span><br><span class="line">    				# 运行此testsuite的多个实例</span><br><span class="line">    -x INSTANCES    Run multiple instances of this testsuite.</span><br><span class="line">    				# 有些测试需要一个unmounted的块设备才能正常运行</span><br><span class="line">    -b DEVICE       Some tests require an unmounted block device to run correctly.</span><br><span class="line">                       # 测试块设备的文件系统</span><br><span class="line">    -B LTP_DEV_FS_TYPE The file system of test block devices.</span><br><span class="line">    				# 某些测试需要大型未安装的块设备才能正常运行</span><br><span class="line">    -z BIG_DEVICE   Some tests require a big unmounted block device to run correctly.</span><br><span class="line">                    		# 大设备的文件系统</span><br><span class="line">    -Z  LTP_BIG_DEV_FS_TYPE The file system of the big device</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    example: runltp -c 2 -i 2 -m 2,4,10240,1 -D 2,10,10240,1 -p -q  -l /tmp/result-log.3140 -o /tmp/result-output.3140 -C /tmp/result-failed.3140 -d /root/ltp-install</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
